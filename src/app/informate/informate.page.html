<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Informate</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Informate</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>

        <ion-card *ngFor="let posteducacional of posteducacionales">
            <ion-card-header>
                <ion-card-title size="small"><b>{{posteducacional.titulo}}</b></ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <img src={{posteducacional.imagen}}>
                <ion-label class="centrarlabel">{{posteducacional.descripcion}}</ion-label>
                <br>
                <br>
                <label style="font-size: small;"><b>{{posteducacional.fecha}}</b></label>
            </ion-card-content>


        </ion-card>
    </ion-content>
