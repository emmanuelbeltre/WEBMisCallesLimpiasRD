<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Reportes</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="contenedor--reportes">
  
   <!-- <img  [src]="currentImage" *ngIf="currentImage"> -->
  <ion-card >
     <ion-list class="reportes" *ngFor="let reporte of reportes; let i = index">
   
    <ion-item (click)="showAlert(i)"  button detail="false">
      <img src="assets/imagenes/basura.png"> 
      
     

      <div class="reportes--datos">
        <!-- <ion-label>&nbsp;<strong>#: {{reporte.cod_reporte}}&nbsp;</strong> </ion-label>  -->
        <!-- <ion-label>&nbsp;{{reporte.ubicacion}}</ion-label> -->
        <ion-label class="reportes--datos--ubicacion" id="{{'cod_reportessssss' + i}}">Ubicaci√≥n: </ion-label>
        <div class="reportes--datos__latlong"><ion-label>&nbsp;Latitud & Lngitud:</ion-label><ion-label style="color: #569CD6;">&nbsp;{{reporte.lat}}, {{reporte.lng}}</ion-label></div> 
        
  <ion-label   class="reportes--datos__codigo" id="{{'cod_reporte' + i}}"> {{reporte.cod_reporte}} </ion-label> 

      </div>
      <!-- <ion-input [value]="title"></ion-input> -->
    </ion-item>
  </ion-list>
</ion-card>
