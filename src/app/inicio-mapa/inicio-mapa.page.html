<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button persistent=true></ion-menu-button>
        </ion-buttons>
        <ion-title>Inicio</ion-title>
    </ion-toolbar>
</ion-header>




<ion-content>
    <ion-card>
        <img [src]="currentImage" *ngIf="currentImage">
    </ion-card>

    <div id="map_canvas" style="z-index: 1 !important; overflow: auto !important;"></div>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <!-- <ion-fab-button style="margin: 10px;" color="danger" (click)="localizar()">
      <ion-icon name="pin"></ion-icon>
    </ion-fab-button> -->
        <ion-fab-button style="margin: 10px;" (click)="onRegistroReporte()">
            <ion-icon name="checkmark"></ion-icon>
        </ion-fab-button>
        <ion-fab-button style="margin: 10px;" (click)="takePicture()">
            <ion-icon name="camera"></ion-icon>
        </ion-fab-button>

    </ion-fab>

</ion-content>
