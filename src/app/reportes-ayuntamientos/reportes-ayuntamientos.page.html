<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Reportes</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="contenedor--reportes">
  
  <ion-card  *ngFor="let nivel of niveles">
    <ion-card-header>
      <ion-card-title size="small"><b>{{nivel.cod_nivel}}</b></ion-card-title>
    </ion-card-header>




  </ion-card>

</ion-content>
