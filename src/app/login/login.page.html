<ion-content>

    <ion-card-header>
        <ion-card-title></ion-card-title>
    </ion-card-header>
    <div class="contenedor">
        <ion-card-content style="width: 100%; padding: 10px;">
            <div>
                <img style="width: 120px;;margin:auto;display:block" src="assets/imagenes/MisCallesLimpiasRDCircle.png">
            </div>

            <div class="login--inputs">

                <ion-item>
                    <ion-input oninput="this.value = this.value.toUpperCase()" placeholder="USUARIO" maxlength="50" [(ngModel)]="usuario"></ion-input>
                </ion-item>
                <!-- Prueba -->
                <ion-item>
                    <ion-input oninput="this.value = this.value.toUpperCase()" placeholder="CONTRASEÑA" [type]="getType()" [(ngModel)]="clave"></ion-input>
                    <ion-icon style="align-items: flex-end;" name="eye" (click)="toggleTextPassword()"></ion-icon>
                </ion-item>

            </div>

            <div style="margin-left: 250px;" class="login--contraseña">
                <ion-label style="font-size: 14px;"><a href="./olvide-mi-contrasena">¿Olvidaste tu contraseña?</a></ion-label>
            </div>

            <div class="boton-login">

                <ion-button expand="block" (click)="onIniciarSesion()">Iniciar Sesion</ion-button>
            </div>


        </ion-card-content>
    </div>
</ion-content>
